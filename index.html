<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skitzrow</title>
        <!-- Plyr CSS -->
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>  
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
                <div class="container-fluid custom-nav">
                    <a class="navbar-brand"><h1 id="nav-title" class="heading-1">skitzrow</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_dropdown" aria-controls="navbar_dropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar_dropdown">
                        <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="#video_section">videos</a>
                          <!-- Trigger modal -->
                          <a class="nav-link" data-bs-toggle="modal" href="#contact-modal">contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="video_section">
                <div class="container-fluid">
                    <div id="player-container">
                        <div class="plyr__video-embed" id="player">
                            <iframe
                                id="frame"
                                src="https://www.youtube.com/embed/HMfRz-niVME"
                                allowfullscreen
                                allowtransparency
                                allow="autoplay"
                                crossorigin>
                            </iframe>
                        </div>
                    </div>
                    <div class='video-nav-container'>
                        <div id="btnPrevContainer" class="video-nav order-first">
                            <span id="btnPrev" class="video-nav-button far fa-arrow-alt-circle-left fa-2x"></span>
                        </div>
                        <div id="btnNextContainer" class="video-nav order-last">
                            <span id="btnNext" class="video-nav-button far fa-arrow-alt-circle-right fa-2x"></span>
                        </div>
                    </div>
                </div>
            </section>
            <div id="contact-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contactModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="contactModalTitle">Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true"></span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <a href="mailto:danroth@skitzrow.com">danroth@skitzrow.com</a>
                      </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="spot-follow">
                <iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:1qdF9qh3gf8fmMFgaXaGO7&size=basic&theme=dark&show-count=0" width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true" crossorigin></iframe>
            </div>
            
            <div class="icons">
                <a href="https://open.spotify.com/artist/1qdF9qh3gf8fmMFgaXaGO7?si=76bolgZbRImuC62j3gmU5Q" target="_blank"> <span class="fab fa-spotify fa-2x"></span></a>

                <a href="https://soundcloud.com/skitzrow" target="_blank"> <span class="fab fa-soundcloud fa-2x"></span></a>
                
                <a href="https://www.youtube.com/channel/UCzcscjzpAWs5tosch6JJRFQ" target="_blank"> <span class="fab fa-youtube fa-2x"></span></a>

                <a href="https://www.instagram.com/skitzrow_/" target="_blank"> <span class="fab fa-instagram fa-2x"></span></a>
            </div>
        </footer>

        <!-- Plyr JS -->
        <script src="https://cdn.plyr.io/3.6.4/plyr.polyfilled.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="main.js"></script>
    </body>
</html>
